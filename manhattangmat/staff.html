          <td width="10%" height="2"><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('v','','staff/2c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22375%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A  %3Ctr%3E %0D%0A    %3Ctd%3E %0D%0A      %3Cdiv align=%22left%22%3E %0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3E Excellent %0D%0A          teachers are excellent students. At Manhattan GMAT, we believe that %0D%0A          in order to be an effective teacher one must have mastered the material %0D%0A          being taught. Instead of paying lip service to excellence, we use actual %0D%0A          test scores to ensure that our teachers are master students. A teacher %0D%0A          must score at or above the 95th percentile on a real GMAT exam in order %0D%0A          to be considered for our staff.%3C/font%3E%3C/p%3E%0D%0A      %3C/div%3E%0D%0A    %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')"><img src="staff/2u.gif" height="54" name="v" border="0" width="215"></a></td>

          <td width="10%"><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('flex','','staff/3c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22375%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A  %3Ctr%3E %0D%0A    %3Ctd%3E %0D%0A      %3Cdiv align=%22left%22%3E %0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3E Unlike other %0D%0A          test-prep companies that hire part-time tutors and pay by the hour, %0D%0A          we reward teachers by making them stakeholders in the company. This %0D%0A          means that the very teachers who work with our students are the individuals %0D%0A          who own and operate Manhattan GMAT. It is no accident, then, that all %0D%0A          of our teachers are incredibly dedicated to the success of our students. %0D%0A          They go above and beyond the call of duty---from providing access outside %0D%0A          of class sessions, to reading every student%27s practice GMAT essays, %0D%0A          to continually developing and refining our methodology.%3C/font%3E%3C/p%3E%0D%0A      %3C/div%3E%0D%0A    %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')"><img src="staff/3u.gif" height="54" name="flex" border="0" width="215"></a></td>
