      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="10%"><a href="#" onMouseOver="MM_swapImage('why','','curr/1c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22370%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A  %3Ctr%3E %0D%0A    %3Ctd%3E %0D%0A      %3Cdiv align=%22left%22%3E %0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3E Designed %0D%0A          by our very own Ivy-League education professionals, Manhattan GMAT%27s %0D%0A          exclusive curriculum has undergone multiple stages of development. Initially, %0D%0A          the Manhattan GMAT curriculum project grew out of a dissatisfaction %0D%0A          with current GMAT preparation products on the market. After developing %0D%0A          a working curricular framework, our teachers field-tested our methods %0D%0A          and ideas through one-on-one sessions with individual GMAT students. %0D%0A          This was followed by several rounds of revisions and additions to the %0D%0A          initial framework. What has emerged is an in-depth, comprehensive, and %0D%0A          highly structured curriculum that enables our students to attain GMAT %0D%0A          mastery.%3C/font%3E%3C/p%3E%0D%0A      %3C/div%3E%0D%0A    %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')" onMouseOut="MM_swapImgRestore()"><img src="curr/1u.gif" width="215" height="71" name="why" border="0"></a></td>
          <td rowspan="6"> 
            <div id="Layer1" style="position:absolute; width:365px; height:187px; z-index:1; left: 246px; top: 119px"> 
              <div align="left"> 
                <table width = "95%" table border="0" cellspacing="0" cellpadding="10" align="right">
                  <tr bgcolor="#666666" valign="top"> 
                    <td> 
                      <div align="left"> 
                        <p><font color="#FFFFFF" face="Arial, Helvetica, sans-serif"> 
                          <b>Manhattan GMAT's exclusive curriculum separates us 
                          from the rest of the test-prep pack. Our unique curricular 
                          philosophy, methodology, and materials give our students 
                          the edge in GMAT preparation.</b></font></p>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>

        <tr> 
          <td width="10%" height="2"><a href="#" onMouseOver="MM_swapImage('tes','','curr/2c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22370%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A  %3Ctr%3E %0D%0A    %3Ctd%3E %0D%0A      %3Cdiv align=%22left%22%3E %0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3E Manhattan %0D%0A          GMAT%27s exclusive curriculum was designed in accordance with our philosophy %0D%0A          of test preparation. This philosophy centers on a balance principle. %0D%0A          That is, we aim for an approach that balances two competing emphases: %0D%0A          test-taking strategies on the one hand, with in-depth content understanding %0D%0A          on the other. In our experience, many test-prep companies offer the %0D%0A          former without the latter, an approach that often leads to disappointing %0D%0A          results. We have encountered many students who have learned certain %0D%0A          %22test-prep tricks%22 but do poorly on the actual exam because, without %0D%0A          sufficient content understanding, they misapply these tricks. Additionally, %0D%0A          sometimes %22tricks%22 actually take more time than mathematically deriving %0D%0A          a solution.%3C/font%3E%3C/p%3E%0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EThis does %0D%0A          not mean that we abandon the tricks. On the contrary, shortcuts and %0D%0A          strategies are fundamental components of our curriculum. Yet, we seek %0D%0A          to balance our sessions by building true content understanding. This %0D%0A          understanding comes from a curriculum that explains definitions, delineates %0D%0A          essential rules, and provides ample and progressively more difficult %0D%0A          practice problem-sets. This approach leads to what we call content-confidence. %0D%0A          As we are of the firm belief that confidence plays a major role in testing %0D%0A          success, we think that by building content understanding, we develop %0D%0A          our students%27 confidence in confronting unfamiliar problems. And this, %0D%0A          after all, is what taking a test is all about. %3C/font%3E%3C/p%3E%0D%0A      %3C/div%3E%0D%0A    %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')" onMouseOut="MM_swapImgRestore()"><img src="curr/2u.gif" height="36" name="tes" border="0" width="215"></a></td>
        </tr>
        <tr> 
          <td width="10%"><a href="#" onMouseOver="MM_swapImage('cur','','curr/3c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22370%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A  %3Ctr%3E %0D%0A    %3Ctd%3E %0D%0A      %3Cdiv align=%22left%22%3E %0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3E Our GMAT %0D%0A          math curriculum divides all quantitative problems into 7 essential problem %0D%0A          types, enabling our students to approach GMAT math by considering the %0D%0A          category in which a given problem falls. Each problem type is explained %0D%0A          using definitions and rules derived from a thorough analysis of past %0D%0A          GMAT problems. Students develop proficiency in a given problem type %0D%0A          by working on carefully constructed practice problem sets that develop %0D%0A          specific subskills. Students are then trained to use master strategies %0D%0A          designed for each problem type, before ultimately practicing these strategies %0D%0A          on real GMAT problems. Our 7 categories provide students with unparalleled %0D%0A          confidence on test day. For, no matter what math problem appears on %0D%0A          the test, students can easily identify its type and attack it using %0D%0A          the appropriate master strategies.%3C/font%3E%3C/p%3E%0D%0A      %3C/div%3E%0D%0A    %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')" onMouseOut="MM_swapImgRestore()"><img src="curr/3u.gif" height="54" name="cur" border="0" width="215"></a></td>
        </tr>
        <tr> 
          <td width="10%" height="15"> 
            <p><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image14','','curr/4c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22370%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A  %3Ctd%3E %0D%0A    %3Cdiv align=%22left%22%3E %0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EOur GMAT %0D%0A          verbal curriculum is unified by a visual framework that aims to simplify %0D%0A          the GMAT verbal section---sentence correction, critical reasoning, and %0D%0A          reading comprehension---by teaching students how to analyze and answer %0D%0A          questions by drawing diagrams.%3C/font%3E%3C/p%3E%0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EOur sentence %0D%0A          correction diagrams deconstruct sentences and enable students to easily %0D%0A          find the GMAT grammar errors. %3C/font%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EOur %0D%0A          critical reasoning diagrams deconstruct arguments and enable students %0D%0A          to easily assess their logical strengths and weaknesses. Finally, our %0D%0A          reading comprehension diagrams enable students to sift through tedious %0D%0A          passages and locate the information necessary to answer content and %0D%0A          inference questions.%3C/font%3E%3C/p%3E%0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EThis visual %0D%0A          framework, along with practice problem sets that build verbal subskills %0D%0A          and real GMAT problems that put our strategies into practice, provides %0D%0A          our students with the essential tools for verbal success. %3C/font%3E%3C/p%3E%0D%0A      %3C/div%3E%0D%0A  %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')"><img name="Image14" border="0" src="curr/4u.gif" width="215" height="36"></a></p>
          </td>
        </tr>
        <tr> 
          <td width="10%" height="15"><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image15','','curr/5c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22370%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A    %3Ctd%3E %0D%0A      %3Cdiv align=%22left%22%3E %0D%0A        %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EOur %0D%0A          GMAT writing curriculum provides basic and advanced writing templates %0D%0A          with which to approach the test%27s two essay sections. It also provides %0D%0A          a checklist of key components for the high-scoring essay. However, what %0D%0A          truly separates us from the rest is that our writing curriculum is designed %0D%0A          to offer specific feedback to our students%27 personal practice essays. %0D%0A          Every student, in both our corporate and private instructional programs, %0D%0A          is encouraged to submit a round of practice essays, taken under timed %0D%0A          conditions. Our expert teachers then score these essays using the GMAT %0D%0A          writing scale and offer detailed analyses of strengths and weaknesses %0D%0A          while providing specific, personalized suggestions for score improvement.%3C/font%3E%3C/font%3E%3C/p%3E%0D%0A      %3C/div%3E%0D%0A      %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')"><img name="Image15" border="0" src="curr/5u.gif" width="215" height="54"></a></td>
        </tr>
        <tr> 
          <td width="10%" height="15"><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image16','','curr/6c.gif',1);MM_setTextOfLayer('Layer1','','%3Ctable width = %22370%22 table border=%220%22 cellspacing=%220%22 cellpadding=%2210%22%3E%0D%0A  %3Ctd%3E %0D%0A    %3Cdiv align=%22left%22%3E %0D%0A      %3Cp%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EManhattan GMAT %0D%0A        students use the following course materials:%3C/font%3E%3C/p%3E%0D%0A    %3C/div%3E%0D%0A      %3Cul%3E%0D%0A        %3Cli%3E %0D%0A          %3Cdiv align=%22left%22%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EThe %0D%0A            Exclusive Manhattan GMAT Frameworks for Testing Success%3C/font%3E%3C/div%3E%0D%0A        %3C/li%3E%0D%0A        %3Cli%3E %0D%0A          %3Cdiv align=%22left%22%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EThe %0D%0A            Manhattan GMAT CAT Practice Problem Guide%3C/font%3E%3C/div%3E%0D%0A        %3C/li%3E%0D%0A        %3Cli%3E %0D%0A          %3Cdiv align=%22left%22%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3EThe %0D%0A            Official Guide to GMAT Review with PowerPrep Software%3C/font%3E%3C/div%3E%0D%0A        %3C/li%3E%0D%0A        %3Cli%3E %0D%0A          %3Cdiv align=%22left%22%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3E %0D%0A            Arco GMAT-CAT Answers to the Real Essay Questions%3C/font%3E%3Cfont color=%22#FFFFFF%22 face=%22Arial, Helvetica, sans-serif%22%3E %0D%0A            %3C/font%3E%3C/div%3E%0D%0A        %3C/li%3E%0D%0A      %3C/ul%3E%0D%0A  %3C/td%3E%0D%0A  %3C/tr%3E%0D%0A%3C/table%3E')"><img name="Image16" border="0" src="curr/6u.gif" width="215" height="72"></a></td>
